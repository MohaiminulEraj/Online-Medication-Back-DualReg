{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login as Doctor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/login.css' %}"
    />
  </head>
  <body>
    {% block content %}
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'users/images/img-01.png' %}" alt="IMG" />
          </div>

          <form
            action="{% url 'doc_login' %}"
            method="POST"
            class="login100-form validate-form"
          >
            {% csrf_token %}
            <span class="login100-form-title">
              Login as a Doctor
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="email"
                name="doc_email"
                placeholder="Email"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="doc_pass"
                placeholder="Password"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="{% url 'regDoctor' %}">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
              <br />
              <a href="{% url 'index' %}">
                <i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
                Back to Home Page
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
