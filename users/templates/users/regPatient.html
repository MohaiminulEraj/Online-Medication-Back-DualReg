{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up as Patient</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'online_medication/output-onlinepngtools.png' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/css/register.css' %}"
    />
  </head>

  <body>
    {% block content %}
    <a style="position: relative;" href="{% url 'index' %}"
      >Back To Home Page</a
    >
    <h3>{{ error }}</h3>
    <form action="" method="POST" autocomplete="on">
      {% csrf_token %}
      <div class="input-group">
        <label for="fName">First Name<span>*</span></label>
        <input type="text" id="fName" name="patient_fname" required />
      </div>
      <div class="input-group">
        <label for="lName">Last Name<span>*</span></label>
        <input type="text" id="lName" name="patient_lname" required />
      </div>
      <div class="input-group">
        <label for="username">Username<span>*</span></label>
        <input
          type="text"
          id="username"
          placeholder="Give an User ID (It has to be unique)"
          name="patient_id"
          required
        />
      </div>
      <div class="input-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="patient_email" required />
      </div>
      <div class="input-group">
        <label for="password">Password<span>*</span></label>
        <input
          type="password"
          id="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          onkeyup="check();"
          name="patientPass1"
          required
        />
      </div>
      <div class="input-group">
        <label for="confirmPass">Confirm Passsword<span>*</span></label>
        <input
          type="password"
          id="confirmPass"
          onkeyup="check();"
          name="patientPass2"
          required
        />
        <span id="message" class="passMessage"></span>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth<span>*</span></label>
        <input type="date" id="dob" name="patient_dob" required />
      </div>
      <div class="input-group">
        <label for="sex">Gender<span>*</span></label>
        <input
          id="sex"
          type="text"
          list="gender"
          name="patient_gender"
          required
        />
        <datalist id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </datalist>
      </div>
      <!-- <div class="input-group">
        <label for="fatherID">Parents ID Father</label>
        <input
          type="number"
          id="fatherID"
          name="fatherID"
          placeholder="(Optional)"
        />
      </div>
      <div class="input-group">
        <label for="motherID">Parents ID Mother</label>
        <input
          type="number"
          id="motherID"
          name="motherID"
          placeholder="(Optional)"
        />
      </div>
      <div class="input-group">
        <label for="spouseID">Spouse ID</label>
        <input
          type="number"
          id="spouseID"
          name="spouseID"
          placeholder="Separated by comma (Optional)"
        />
      </div>
      <div class="input-group">
        <label for="childID">Child ID</label>
        <input
          type="number"
          id="childID"
          name="childID"
          placeholder="Separated by comma (Optional)"
        />
      </div> -->
      <div class="input-group">
        <label for="city">City<span>*</span></label>
        <input type="text" id="city" name="patient_city" required />
      </div>
      <div class="input-group">
        <label for="country">Country<span>*</span></label>
        <input type="text" id="country" name="patient_country" required />
      </div>
      <div class="input-group">
        <label for="zip">Zip<span>*</span></label>
        <input type="text" id="zip" name="patient_zip" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone number<span>*</span></label>
        <input type="tel" id="phone" name="patient_phone" required />
        <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->
        <!-- <button>Send Verification Code</button> -->
      </div>
      <!-- <div class="input-group">
        <label for="verify">Verification code<span>*</span></label>
        <input type="text" id="verify" name="verify" required />
        <button>Verify</button>
      </div> -->
      <div class="checkbox-group">
        <input type="checkbox" id="select" required />
        <label for="select"
          >I agree to the <a href="#" target="_blank">terms and condition</a>.
        </label>
      </div>
      <div class="input-group">
        <button style="margin-bottom: 6px;" type="submit">Join</button>
      </div>
    </form>
    <script>
      var check = function () {
        if (
          document.getElementById("password").value ==
          document.getElementById("confirmPass").value
        ) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerHTML = "Matching";
        } else {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").innerHTML = "Not Matching";
        }
      };
    </script>
    {% endblock %}
  </body>
</html>
