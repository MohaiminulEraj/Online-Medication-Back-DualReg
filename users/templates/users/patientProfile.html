{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients Profile</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'online_medication/output-onlinepngtools.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'users/css/articles.css' %}" />

    <style>
      .propic {
        height: 174px;
        width: 174px;
        border-radius: 50%;
        margin-top: 10px;
      }

      .editButton {
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarCollapse"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1>Patients Profile</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <img
            class="propic"
            src="{% static 'users/images/blank-profile-picture-973460_640.png' %}"
            alt="Profile Picture"
          />
          <br />
          <button class="editButton">Edit Profile</button>
        </div>
        <div class="col-md-5">
          <fieldset>About</fieldset>
        </div>
        <div class="col-md-5">
          <fieldset>Advises</fieldset>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

    </script> -->

      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
